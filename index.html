<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700;9..144,800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="index.css" rel="stylesheet"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <main>
    <div class="container">
      <img class="product-image" src="images/image-product-desktop.jpg">
      <div class="text">
          <div class="product-info">
            <h3 class="product-type">
              PERFUME
            </h3>
            <h2 class="product-name">
              Gabrielle <span class="block">Essence Eau</span> De Parfum
            </h2>
          </div>
        <p class="product-description">
          A floral, solar and voluptuous <span class="block">interpretation composed by</span> <span class="block">Olivier Polge, 
          Perfumer-Creator</span><span class="block">for the House of CHANEL.</span> 

        </p>

        <div class="price"> 
          <p class="current-price">
            $149.99
          </p>
          <p class="old-price">
            $169.99
          </p>
        </div>
        <div class="button">
          <img src="images/icon-cart.svg">
          <button> Add to Cart</button>
        </div>
      </div>
    </div>
  </main>




    






  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
